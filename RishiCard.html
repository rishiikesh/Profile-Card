<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
  <title> Animated Profie Card | CodingLab </title>
    <link rel="stylesheet" href="RishiCard.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
<body>
<div class="main-box">
<div class="content">
  <input type="checkbox" id="check">
  <label class="box" for="check">
  <div class="share">SHARE</div>
  <div class="cancel">CANCEL</div>
  </label>
  <div class="image-box">
    <img src="Rishii.jpeg" alt="">
    <div class="about">
    <div class="details">
      <div class="name">Rishikesh Kadam</div>
      <div class="job">Student | Developer</div>
      <div class="icon">
        <a href="piano.html" target="_blank"><i class="fas fa-user-circle"></i></a>
        <a href="https://www.instagram.com/rishiikeshkadam/" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
